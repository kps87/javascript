<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Load JQuery, Popper and Bootstrap js -->
	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous">
	</script>
	<script 
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
		crossorigin="anonymous">
	</script>
	<script 
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
		crossorigin="anonymous">
	</script>

	<!-- Script with functions which load different elements for different pages -->
	<script 
		type="text/javascript" 
		src="./js/pageLoader.js">
	</script>

	<!-- 
		Script with functions which generate product pages
		from SQL database of products (via ajax+PHP calls)
	-->
	<script 
		type="text/javascript" 
		src="./js/generateProducts.js">
	</script>

	<!-- 
		Script with functions related to various actions
		used to manage the shopping cart
	-->
	<script 
		type="text/javascript" 
		src="./js/cartActions.js">
	</script>

	<!-- 
		Script with functions which generate a modal
		to give the user an overview of, and control of
		their cart. Delegates certain methods calls to 
		genericModal.js below
	-->
	<script 
		type="text/javascript" 
		src="./js/cartModal.js">
	</script>

	<!-- 
		Script with functions for generation of generic 
		elements of a modal 
	-->
	<script 
		type="text/javascript" 
		src="./js/genericModal.js">
	</script>

	<!--
		Script with functions which generate a table
		so that cart contents can be viewed and edited
	-->
	<script 
		type="text/javascript" 
		src="./js/cartTable.js">
	</script>

	<!--	
		various style settings for background images
		carousel images and carousel icons, most style settings
		are set internally with javascript/bootstrap
	-->
	<style>
		body {
			background-image: url('./img/background.jpg');
			padding-top: 70px;
		}
		img{
			width: auto;
			height: 100%;
			max-height: 250px;
			margin: auto; 
			display: block;
		 }
		.img-table{
			width: auto;
			height: 50%;
			max-height: 75px;
			margin: auto; 
			display: block;
		 }
	</style>
	
</head>
<body id="body">

	<!-- 
	call the loadGuitarsPage function from pageLoader.js
	which delegates to other function calls to load guitars
	page
	-->
	<script>loadGuitarsPage();</script>

</body>

</html>
